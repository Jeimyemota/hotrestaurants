<html>
<head>
  <body>
     <div class="Form" class="container">
		<section class="contactform">
				
			<form id="contactForm">
				<ul>
					
						<Label for="insert">Name</label>
						<input type="text" name="name" id="insert" placeholder="Jane Doe" required="required">
					
					    <Label for="phonenumber">Phone Number</label>
						<textarea id="phonenumber" name="phonenumber" required="required"></textarea>
                    
						<Label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="JaneDoe@blank.com" required="required">
					
					
					    <Label for="message">Unique ID</label>
						<textarea id="message" name="message" required="required"></textarea>
				
				</ul>
					<input type="submit" name="submit">
			</form>
        </div>
        
    </body>
</head>
</html>
